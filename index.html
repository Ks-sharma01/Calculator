<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>My Calculator</title>
          <link rel="stylesheet" href="./style.css">
          <script src="./script.js"></script>
</head>
<body>
          <div class="main">
                    <div class="section">
                              <h1>My Calculator</h1>
                              <input id="inputId" placeholder="Calculate Here">
                              <div class="btn">
                                        <button id="btn7" onclick="input(7)">7</button> 
                                        <button id="btn8" onclick="input(8)">8</button> 
                                        <button id="btn9" onclick="input(9)">9</button> 
                                        <button id="btn*" onclick="input('*')">*</button> 
                                        <button id="btn4" onclick="input(4)">4</button> 
                                        <button id="btn5" onclick="input(5)">5</button> 
                                        <button id="btn6" onclick="input(6)">6</button> 
                                        <button id="btn-" onclick="input('-')">-</button> 
                                        <button id="btn1" onclick="input(1)">1</button> 
                                        <button id="btn2" onclick="input(2)">2</button> 
                                        <button id="btn3" onclick="input(3)">3</button> 
                                        <button id="btn+" onclick="input('+')">+</button> 
                                        <button id="btn0" onclick="input(0)">0</button> 
                                        <button id="btn." onclick="input('.')">.</button> 
                                        <button id="btnc" onclick="clearInput()">C</button> 
                                        <button id="btndiv" onclick="input('/')">/</button> 
                                        <button id="btnEqual" onclick="equal()">=</button> 
                                        
                                        
                              </div>
                    </div>
          </div>
</body>
</html>
